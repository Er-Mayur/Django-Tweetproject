{% extends 'base.html' %}

{% block title %}All list{% endblock %}
{% block content %}
<a class="btn btn-primary mt-4 mb-4" href="{% url 'tweet_create' %}">Create a tweet</a>
<div class="container row gap-3">
    {% for i in tweet %}
        <div class="card" style="width: 15rem;">
            <img src="{{i.photo.url}}" class="card-img-top w-100 mh-100 rounded my-1" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.user.username}}</h5>
                <p class="card-text">{{i.text}}</p>
                {% if i.user == user %}
                <a href="{% url 'tweet_edit' i.id %}" class="btn btn-primary me-1">Edit</a>
                <a href="{% url 'tweet_delete' i.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
