{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block content %}
<h1 class="text-center mt-4">Welcome to TweetBar</h1>
<h2>Register Form</h2>
<form method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <button class="btn btn-primary">Register</button>
</form>
<p>Already registered? <a href="{% url 'login' %}">login here</a></p>

{% endblock %}
