{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<h1 class="text-center mt-4">Welcome to TweetBar</h1>
<h2>Login Form</h2>
<form method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
